    <div class="shadow-lg p-3 mb-3 mt-6 bg-body rounded">
        <h4 class="text-center">Formulario de contacto</h4>
        <form action="/crear" method="POST">
            <div class="col-md-12">
                <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
                <input id="nombreEmpresa" name="nombreEmpresa" type="text" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="ruc" class="form-label">RUC</label>
                <input id="ruc" name="ruc" type="text" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" name="nombre" type="text" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="apellido" class="form-label">Apellido</label>
                <input id="apellido" name="apellido" type="text" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" class="form-control" required>
            </div>
            
            <div class="col-md-12">
                <label for="telefono" class="form-label">Teléfono</label>
                <input id="telefono" name="telefono" type="text" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="direccion" class="form-label">Dirección</label>
                <input id="direccion" name="direccion" type="text" class="form-control" required>
            </div>
            
            <div class="col-md-12">
                <label for="tipoEmpresa" class="form-label">Tipo de empresa</label>
                <select id="tipoEmpresa" name="tipoEmpresa" class="form-select" aria-label="Default select example" required>
                    <option selected></option>
                    <option value="servicios.html">Servicios</option>
                    <option value="comercial">Comercial</option>
                    <option value="produccion y comercial">Producción y comercial</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="sector" class="form-label">Sector al que perteneces</label>
                <select name="sector" id="sector" class="form-select" aria-label="Default select example" required>
                    <option selected></option>
                    <option value="restaurante">Restaurante</option>
                    <option value="farmacia">Farmacia</option>
                    <option value="comida rapida">Comida rápida</option>
                    <option value="produccion">Produccion</option>
                    <option value="construccion">Construcción</option>
                    <option value="tienda de ropa">Tienda de ropa</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="sizeEmpresa" class="form-label">Tamaño de la empresa</label>
                <select name="sizeEmpresa" id="sizeEmpresa" class="form-select" aria-label="Default select example" required>
                    <option selected></option>
                    <option value="micro">Microempresa</option>
                    <option value="pequenia">Pequeña</option>
                    <option value="mediana">Mediana</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            
            <div class="col-12 mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    <a href="#">Acepto terminos y condiciones</a>
                  </label>
                  <div class="invalid-feedback">
                    Acepta antes de enviar
                  </div>
                </div>
            </div>
      
            <button type="submit" class="w-100 mb-2 btn btn-guardar btn-lg"><i class="bi bi-save"></i>Registrar</button>
        </form>
