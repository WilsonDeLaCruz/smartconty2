    <div class="container">
        <div class="shadow-lg p-3 mb-3 mt-6 bg-body rounded">
            <h4 class="text-center">Trabaja con nosotros</h4>
            <form action="/trabajo" method="POST">
                
                <div class="col-md-12">
                    <label for="nombre" class="form-label">Nombres y Apellidos</label>
                    <input id="nombre" name="nombre" type="text" class="form-control" required>
                </div>
               
                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" class="form-control" required>
                </div>
                
                <div class="col-md-12">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input id="telefono" name="telefono" type="text" class="form-control" required>
                </div>
                <div class="col-md-12">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input id="direccion" name="direccion" type="text" class="form-control" required>
                </div>
                

                
                <div class="col-12 mt-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        <a href="#">Acepto terminos y condiciones</a>
                      </label>
                      <div class="invalid-feedback">
                        Acepta antes de enviar
                      </div>
                    </div>
                </div>
          
                <button type="submit" class="w-100 mb-2 btn btn-guardar btn-lg"><i class="bi bi-save"></i>Registrar</button>
            </form>
